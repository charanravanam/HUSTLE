<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .blur-overlay {
            position: fixed;
            inset: 0;
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .access-box {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        input {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 220px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.7);
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            transition: opacity 1s ease;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00c3ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .access-box {
                width: 80%;
                padding: 1.5rem;
            }

            input {
                width: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="blur-overlay">
        <div class="access-box" id="accessBox">
            <h1>Enter Access Code ðŸ”’</h1>
            <input id="accessCode" type="password" placeholder="Enter your code..." />
            <br />
            <button onclick="checkCode()">Unlock</button>
            <p>Authorized access only</p>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Verifying Access Code...</div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById("accessCode").value.trim();
            const overlay = document.querySelector(".blur-overlay");
            const loadingScreen = document.getElementById("loadingScreen");
            const textDisplay = document.getElementById("loadingText");

            // Fade out overlay
            overlay.style.opacity = "0";

            setTimeout(() => {
                overlay.style.display = "none";
                loadingScreen.style.display = "flex";

                let messages = ["Verifying Access Code..."];
                let redirectPage = "";

                // Updated redirect targets
                if (code === "0446") {
                    messages.push("Code Verified!", "Guru Nanak Institutions");
                    redirectPage = "home1.html";
                } else if (code === "1234") {
                    messages.push("Code Verified!", "Guru Nanak Institutions");
                    redirectPage = "home2.html"; // âœ… Correct page
                } else if (code === "5678") {
                    messages.push("Code Verified!", "Guru Nanak Institutions");
                    redirectPage = "college.html";
                } else {
                    messages.push("Code Invalid!");
                }

                let i = 0;
                function showNext() {
                    if (i < messages.length) {
                        textDisplay.textContent = messages[i];
                        i++;
                        setTimeout(showNext, 2000);
                    } else {
                        if (redirectPage) {
                            // Redirect safely to correct page
                            window.location.assign(redirectPage);
                        } else {
                            // Return to overlay if invalid
                            loadingScreen.style.display = "none";
                            overlay.style.opacity = "1";
                            overlay.style.display = "flex";
                        }
                    }
                }

                showNext();
            }, 600);
        }
    </script>

</body>

</html>
